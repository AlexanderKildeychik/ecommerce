<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Chivo:wght@900&family=Inter:wght@400;500;600;700;800&family=Quicksand:wght@500;700&family=Red+Hat+Display:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
    <title>Ecommerce</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                S
            </div>
            <h2 class="header__logo-title">Shopka</h2>
            <a href="#" class="header__sell">Sell on Shopka</a>
            <a href="#" class="header__register">Register</a>
            <form class="header__form form">
            <label class="form__label">
                <input type="text" class="form__input" placeholder="useless items on white background">  
            </label>            
        </form>
            <a href="#" class="header__consumer">Consumer Electronics</a>
            <button class="header__sign">Sign in</button>
            <button class="header__cart">My cart<span class="header__cart-counter">5</span></button>
            <div class="header__avatar">
                <img src="./img/avatar.jpg" alt="avatar">
            </div>
        </div>
    </header>
</body>
</html>
